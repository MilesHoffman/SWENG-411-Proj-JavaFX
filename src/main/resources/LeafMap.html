<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet with OpenLayers</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/proj4@2.7.2/dist/proj4.js"></script>

<script>
    // Initialize Leaflet map

    var map = L.map('map').setView([51.505, -0.09], 13);

    // Add OpenStreetMap as a base layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Load Mapbox Style and convert it to OpenLayers map
    fetch('your-mapbox-style-url.json')
        .then(response => response.json())
        .then(style => {
            var olMap = new olms(style, 'your-openlayers-target-id');
            olMap.once('rendercomplete', function () {
                map.setZoom(olMap.getView().getZoom());
                map.setCenter(olMap.getView().getCenter());
            });
        });
</script>

</body>
</html>
