
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map</title>

    <!-- Fallback to CDN in case local files have issues -->
    <link rel="stylesheet" href="http://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="http://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>


    <style>
        /* Set the size of the map container */
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
<!-- Create a container for the map with a specified id -->
<div id="map"></div>

<script>
    // Initialize the map
    var map = L.map('map').setView([42.119212, -79.982995], 13);

    // Add a tile layer
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png?{foo}', {
            foo: 'bar',
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        })
        .addTo(map);

    // Add a marker
    L.marker([42.119212, -79.982995]).addTo(map)
        .bindPopup('A sample marker!').openPopup();
</script>
</body>
</html>
